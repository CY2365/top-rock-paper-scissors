<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="app.js" defer></script>
    </head>
    
    <body>
        <div class='score'>
            <div class='userscore'>User score: 0</div>
            <div class='aiscore'>AI score: 0</div>
        </div>

        <p class='result'>First to 5 wins. Choose Rock, Paper or Scissors...</p>

        <div class='buttons'>
            <button class='button' id='rock'>Rock</button>
            <button class='button' id='paper'>Paper</button>
            <button class='button' id='scissors'>Scissors</button>
        </div>
        
    </body>

</html>
